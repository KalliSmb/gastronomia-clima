<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descoberta Gastronomia & Clima</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    </style>
</head>
<body>
    <div class="container">
        <h1>🍽️ Descubra Gastronomia & Clima 🌤️</h1>
        
        <form id="formulario-recomendacao" class="form-grid">
            <input type="text" id="cidade" placeholder="Cidade" required>
            <input type="datetime-local" id="dataHora" required>
            <input type="number" id="raio" placeholder="Raio de Pesquisa (km)" required min="0" required max="50">
            <select id="especialidade">
                <option value="nenhuma">Sem Preferência</option>
                <option value="portuguese">Comida Portuguesa</option>
                <option value="brazilian">Comida Brasileira</option>
                <option value="mediterranean">Comida Mediterrânica</option>
                <option value="italian">Comida Italiana</option>
                <option value="spanish">Comida Espanhola</option>
                <option value="burgers">Hamburgueria</option>
                <option value="seafood">Peixe</option>
                <option value="cafes">Cafés</option>
                <option value="bar">Bares</option>
                <option value="asian_fusion">Comida Asiática</option>
                <option value="chinese">Comida Chinesa</option>
                <option value="vegetarian">Comida Vegetariana</option>
                <option value="vegan">Comida Vegana</option>
                <option value="buffet">Buffet</option>
            </select>
            <button type="submit" style="grid-column: span 2;">Buscar Recomendações</button>
        </form>

        <div id="resultado">
            <div id="clima" class="weather-section">
            </div>
            <p id="mensagemClima"></p>
            <div id="restaurantes" class="restaurants-grid">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
